  <body>
    <header class="header"></header>

    <main>
      <section class="hero">
  <div class="hero-container container">
    <div class="hero-img-girl">
      <picture>
        <source
          srcset="/project-winner-team/assets/girl-hero-mobile@1x-min-f674f872.jpg 1x, /project-winner-team/assets/girl-hero-mobile@2x-min-b3ae7ee9.jpg 2x, /project-winner-team/assets/girl-hero-mobile@3x-min-2935cf12.jpg 3x"
          media="(max-width: 767px)"
        />
        <source
          srcset="/project-winner-team/assets/girl-hero-tablet@1x-min-282a5b2e.jpg 1x, /project-winner-team/assets/girl-hero-tablet@2x-min-b43917e3.jpg 2x, /project-winner-team/assets/girl-hero-tablet@3x-min-00e572b1.jpg 3x"
          media="(min-width: 768px)"
        />
        <source
          srcset="/project-winner-team/assets/girl-hero-desktop@1x-min-0796a3d7.jpg 1x, /project-winner-team/assets/girl-hero-desktop@2x-min-4380b94f.jpg 2x, /project-winner-team/assets/girl-hero-desktop@3x-min-2285d33f.jpg 3x"
          media="(min-width: 1280px)"
        />
        <img
          class=""
          src="/project-winner-team/assets/girl-hero-mobile@1x-min-f674f872.jpg"
          alt="A girl in an embroidered dress"
          width=""
          height=""
        />
      </picture>
    </div>
    <div class="hero-container">
      <div class="hero-title-button">
        <h1 class="hero-title">
          Reviving the traditional
          <span class="hero-ukrainian">Ukrainian</span> artistry in every
          stitch.
        </h1>
        <button class="hero-button-order" type="button">
          Order
          <svg class="hero-svg-untitled" width="26" height="10">
            <use href="../img/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
      <div class="hero-by-hand">
        <svg class="hero-by-svg-hand">
          <use href="../img/icons.svg#icon-star"></use>
        </svg>
        <p class="hero-text-by-hand">all embroidery is made by hand</p>
      </div>
    </div>
  </div>
</section>

      <section class="about-us" id="about-us"></section>
      <section class="our-collection" id="our-collection"></section>
      <!-- ==== YOUR ORDER ==== -->
<section class="your-order" id="your-order">
  <div class="container your-order-container">
    <h2 class="your-order-title">
      <span class="your-order-title-accent">Your order</span> is our priority:
      Personalized approach and quality of service
    </h2>
    <form class="order-form">
      <div class="form-input-wrapper">
        <input
          class="form-input"
          type="text"
          name="user-name"
          placeholder="Enter your full name"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ’]+"
          title="Robert"
          required
        />
      </div>
      <div class="form-input-wrapper">
        <input
          class="form-input"
          type="email"
          name="user-email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-input-wrapper">
        <textarea
          class="form-textarea"
          type="text"
          name="user-coment"
          placeholder="Comments"
          required
        ></textarea>
      </div>
      <button class="form-button" type="submit">
        Send<svg class="form-button-icon" width="24" height="17">
          <use href="./images/icons.svg#icon-arrow"></use>
        </svg>
      </button>
    </form>
    <picture class="your-order-img">
      <source
        srcset="/project-winner-team/assets/vyshyvanka-order-desktop-1280@1x-min-8f644bac.jpg 1x, /project-winner-team/assets/vyshyvanka-order-desktop-1280@2x-min-6a780335.jpg 2x, /project-winner-team/assets/vyshyvanka-order-desktop-1280@3x-min-f3a209ac.jpg 3x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="/project-winner-team/assets/vyshyvanka-order-tablet@1x-min-9c0d05ac.jpg 1x, /project-winner-team/assets/vyshyvanka-order-tablet@2x-min-e41cb180.jpg 2x, /project-winner-team/assets/vyshyvanka-order-tablet@3x-min-4d420426.jpg 3x"
        media="(min-width: 768px)"
      />
      <img
        class=""
        src="/project-winner-team/assets/vyshyvanka-order-desktop-1280@1x-min-8f644bac.jpg"
        alt="An embroidered shirt and vest are worn on a woman"
        width="588"
        height="521"
      />
    </picture>
  </div>
</section>

      <section class="testimonials" id="testimonials"></section>
    </main>
    <footer>
  <section class="container">
    <nav class="navigation">
      <ul class="list-nav">

          <a href="#our-collection" class="link-nav-items">our collection</a>
        </li>
      </ul>
      <ul class="list-nav">
        <li class="link-nav">
          <a href="#customer-order" class="link-nav-items">customer order</a>
        </li>
        <li class="link-nav">
          <a href="#testimonials" class="link-nav-items">testimonials</a>
        </li>
      </ul>
    </nav>
    <div class="tagline-wrap">
      <p class="tagline">
        A touch of <span class="ukrainian">Ukrainian </span> culture in every
        embroidery
      </p>
    </div>
  </section>
</footer>
